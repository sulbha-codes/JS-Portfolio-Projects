<!--
  LoanLogic - Loan Eligibility Checker
  -------------------------------------
  Instructions:
  1. This HTML file creates a simple web page where users can check their loan eligibility.
  2. Users provide the following inputs:
     - Age
     - Monthly Income
     - Credit Score
     - Desired Loan Amount
  3. Clicking the "Check Eligibility" button will trigger JavaScript logic (in script.js)
     to calculate and display whether the user is eligible for the loan.
  4. The result will be displayed in the paragraph with id="statusResult".
  5. External CSS file (style.css) is linked for styling.
  6. External JavaScript file (script.js) contains all interactive functionality.
  7. Input types are set to "number" to ensure only numeric values are entered.
  8. Responsive design is supported via the viewport meta tag.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanLogic - Loan Eligibility Checker</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <h1>LoanLogic ðŸ’¼</h1>
  <!-- Main heading of the page -->

  <div class="container">
    <!-- Container div to group the form elements -->

    <h2>Check Your Loan Eligibility</h2>
    <!-- Sub-heading for the loan eligibility form -->

    <input type="number" id="age" placeholder="Enter your age">
    <!-- Input for user's age -->
    <!-- type="number" allows only numeric input -->
    <!-- id="age" is used to access this input in JavaScript -->
    <!-- placeholder shows text inside the input before user types -->

    <input type="number" id="income" placeholder="Enter your monthly income (â‚¹)">
    <!-- Input for user's monthly income -->

    <input type="number" id="creditScore" placeholder="Enter your credit score">
    <!-- Input for user's credit score -->

    <input type="number" id="loanAmount" placeholder="Desired loan amount (â‚¹)">
    <!-- Input for the loan amount the user wants -->

    <button id="checkBtn">Check Eligibility</button>
    <!-- Button to trigger the eligibility check -->
    <!-- id="checkBtn" will be used in JavaScript to add click functionality -->

    <p class="result" id="statusResult"></p>
    <!-- Paragraph where the result will be displayed after checking -->
  </div>

  <script src="script.js"></script>
  

</body>
</html>

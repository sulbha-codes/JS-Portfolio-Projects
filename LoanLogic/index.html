<!--
  LoanLogic - Loan Eligibility Checker
  -------------------------------------
  Instructions:
  1. This HTML file creates a simple web page where users can check their loan eligibility.
  2. Users provide the following inputs:
     - Age
     - Monthly Income
     - Credit Score
     - Desired Loan Amount
  3. Clicking the "Check Eligibility" button will trigger JavaScript logic (in script.js)
     to calculate and display whether the user is eligible for the loan.
  4. The result will be displayed in the paragraph with id="statusResult".
  5. External CSS file (style.css) is linked for styling.
  6. External JavaScript file (script.js) contains all interactive functionality.
  7. Input types are set to "number" to ensure only numeric values are entered.
  8. Responsive design is supported via the viewport meta tag.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanLogic - Loan Eligibility Checker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>LoanLogic 💼</h1>
    <button id="themeToggle" title="Toggle Dark/Light Mode">🌙</button>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <h2>Check Your Loan Eligibility</h2>

      <div class="input-group">
        <label for="loanType">Loan Type:</label>
        <select id="loanType">
          <option value="home">🏡 Home Loan</option>
          <option value="car">🚗 Car Loan</option>
          <option value="personal">💼 Personal Loan</option>
        </select>
      </div>

      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
      </div>

      <div class="input-group">
        <label for="income">Monthly Income (₹):</label>
        <input type="number" id="income" placeholder="Enter your monthly income">
      </div>

      <div class="input-group">
        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" placeholder="Enter your credit score">
      </div>

      <div class="input-group">
        <label for="loanAmount">Desired Loan Amount (₹):</label>
        <input type="number" id="loanAmount" placeholder="Enter desired loan amount">
      </div>

      <button id="checkBtn">Check Eligibility</button>

      <div id="result" class="fade"></div>
      <p class="note">📌 All interest rates and eligibility criteria are indicative. App designed for learning purposes; real-world rates may vary.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 LoanLogic | Financial Clarity Simplified</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
